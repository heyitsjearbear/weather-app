<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>What Should You Wear?</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="title">Weather app</h1>
      <h2 class="subtitle">This is my crack at a weather app</h2>
      <p class="heading-image>">image here</p>
    </div>
    <div class="input-field">
      <input type = "text" id = "city-name" placeholder="Enter city name">
      <input type = "submit" id = "submit">
    </div>
    <div class="current-info">
      <p id = "actualDate" class="local-info">Local Info:</p>
      <script src="timeDate.js"></script>
    </div>
    <div class="weather">
      <div class="degrees-celsius">degrees/celsius here</div>
      <div class="weather-img">weather image here</div>
      <div class="clothing-info">
        According to the weather you should wear this
      </div>
    </div>
    <script src = "weather.js"></script>
  </body>
</html>
