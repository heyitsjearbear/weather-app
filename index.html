<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="/___vscode_livepreview_injected_script"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>What Should You Wear?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">Weather app</div>
    <div class="heading-elements">
      <div class="input-field">
        <input type="text" id="city-name" placeholder="Enter city name" />
        <button id="submit">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            version="1"
            viewBox="0 0 48 48"
            enable-background="new 0 0 48 48"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="#616161">
              <rect
                x="34.6"
                y="28.1"
                transform="matrix(.707 -.707 .707 .707 -15.154 36.586)"
                width="4"
                height="17"
              ></rect>
              <circle cx="20" cy="20" r="16"></circle>
            </g>
            <rect
              x="36.2"
              y="32.1"
              transform="matrix(.707 -.707 .707 .707 -15.839 38.239)"
              fill="#37474F"
              width="4"
              height="12.3"
            ></rect>
            <circle fill="#64B5F6" cx="20" cy="20" r="13"></circle>
            <path
              fill="#BBDEFB"
              d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,
              1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,
              1.1,0.3,1.4-0.1 C16,13.9,17.9,13,20,13s4,0.9,
              5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,
              0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div class = "main" style="opacity: 0; transition:opacity 1s;">
      <div class="heading">
        <p class="location-title">Denver</p>
        <div class="weather">
          <div class="main-weather-info">
            <div class="weather-image">
              <img src="assets/weatherIMGS/rain.png" />
            </div>
            <div class="degree-info">
              <div class="degree">
                <div class = "deg">21°C</div>
                <div class = "generalization">mostly rainy</div>
              </div>
            </div>
          </div>
          <div class="extra-stats">
            <div class="row">
              <div class="stat">
                <div class="measure" id="high">21°C</div>
                <div class="label">high</div>
              </div>
              <div class="stat">
                <div class="measure" id="wind">21mph</div>
                <div class="label">wind</div>
              </div>
              <div class="stat">
                <div class="measure" id="pressure">21°C</div>
                <div class="label">Pressure</div>
              </div>
            </div>
            <div class="row">
              <div class="stat">
                <div class="measure" id="low">21°C</div>
                <div class="label">low</div>
              </div>
              <div class="stat">
                <div class="measure" id="rain">21°C</div>
                <div class="label">rain</div>
              </div>
              <div class="stat">
                <div class="measure" id="humidity">21°C</div>
                <div class="label">Humidity</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="next-5-days">
        <div class="card">
          <p class="day-1">Today</p>
          <div class = "image-1"><img src="assets/weatherIMGS/sun.png" /></div>
          <p class="degrees-1">21°</p>
        </div>
        <div class="card">
          <p class="day-2">Today</p>
          <div class = "image-2"><img src="assets/weatherIMGS/sun.png" /></div>
          <p class="degrees-2">21°</p>
        </div>
        <div class="card">
          <p class="day-3">Today</p>
          <div class = "image-3"><img src="assets/weatherIMGS/sun.png" /></div>
          <p class="degrees-3">21°</p>
        </div>
        <div class="card">
          <p class="day-4">Today</p>
          <div class = "image-4"><img src="assets/weatherIMGS/sun.png" /></div>
          <p class="degrees-4">21°</p>
        </div>
        <div class="card">
          <p class="day-5">Today</p>
          <div class = "image-5"><img src="assets/weatherIMGS/sun.png" /></div>
          <p class="degrees-5">21°</p>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
